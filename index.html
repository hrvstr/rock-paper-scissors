<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="score">
        <span id="player-emoji">🙂</span> <span id="player-score">0</span
        ><span id="score-separator">:</span><span id="computer-score">0</span>
        <span id="computer-emoji">🤖</span>
      </div>
      <button id="restart"><span>👉</span>Restart</button>
      <div class="game-options">
        <button id="rock"><span>✊</span>Rock</button>
        <button id="paper"><span>✋</span>Paper</button>
        <button id="scissors"><span>✌️</span>Scissors</button>
      </div>
      <div id="game-info">
        <span id="status-message">Press a button to start a new game.</span>
        <span id="round-count"></span>
      </div>
      <div id="progress">
        <div id="progress-bar"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
